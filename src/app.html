<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html {
				text-align: center;
				width: 100%;
			}
			body {
				width: 100%;
			}
			* {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#progress-bar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
			}
			#canvas {
				position: fixed;
				top: 0;
				left: 0;
				cursor: grab;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="%sveltekit.assets%/mandelbrot_renderer/bundle.js"></script>
	</body>
